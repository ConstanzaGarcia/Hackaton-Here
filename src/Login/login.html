<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Voice Pets</title>
</head>
<body>
  <div id="logo" class="caption center-align">
    <img src="../img/Animals-Icon.png">
  </div>

  <div>
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">mail_outline</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Mail</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">security</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Password</label>
                </div>
              </div>
              <div col-3>
              <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i></button> <br>
                <button class="btn waves-effect waves-light" type="submit" name="action">FACEBOOK
                  <i class="material-icons right">beenhere</i></button>
                  <button class="btn waves-effect waves-light" type="submit" name="action">GOOGLE
                    <i class="material-icons right">beenhere</i></button>
            </div>
            </form>
          </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
  <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script> 
  <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script> 
  <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script> 
  <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script> 
 
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    M.AutoInit();
  });
  </script>

</body>
</html>
